<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aespa Members</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="img/heartcursor.png">
</head>
<body>
    <div id="info">
        <h2>Favorite Aespa Members</h2>
        <p>Choose your favorite Aespa members!</p>
    </div>

    <div id="container">
        <div id="image">
            <h1 id="name">Karina</h1>
            <img id="img" src="img/karina.png" alt="Karina">
        </div>

        <div id="controls">
            <button id="karina" onclick="changemember('karina')">Karina</button>
            <button id="winter" onclick="changemember('winter')">Winter</button>
            <button id="giselle" onclick="changemember('giselle')">Giselle</button>
            <button id="ningning" onclick="changemember('ningning')">Ningning</button>
        </div>
    </div>

    <footer>
        <div class="credit">
            <p>Created by <b>Sasthia</b>  |  &copy; 2025</p>
        </div>
     </footer>

</html>
